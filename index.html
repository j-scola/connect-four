<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Four</title>
  <script src="jquery.js"></script>
  <script src="index.js"></script>
  <script src="checkWinner.js"></script>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Let's Play</h1>
  </header>
  <main>
    <div id="turn"></div>
    <div id="container">
      <div id="popup">
        <button id="newGame">New Game</button>
        <div id="score">
          Score <br /> Red <span id="redScore">0</span> : Black
          <span id="blackScore">0</span>
        </div>
        <button id="startOver">Reset Score</button>
      </div>
      <div id="board"></div>
    </div>
  </main>
</body>

</html>
